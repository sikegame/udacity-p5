<VirtualHost *:80>
		ServerName 52.34.152.224
		ServerAdmin admin@mywebsite.com
		WSGIScriptAlias / /var/www/udacity-project-3/catalog.wsgi
		<Directory /var/www/udacity-project-3/catalog/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/udacity-project-3/catalog/static
		<Directory /var/www/udacity-project-3/catalog/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

